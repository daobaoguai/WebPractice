<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>绘制饼状图</title>

</head>
<body>
<div id="container">
    <canvas id="cavsElem">
        你的浏览器不支持canvas，请升级浏览器
    </canvas>
</div>

<script>
    (function () {
        var canvas = document.querySelector("#cavsElem");
        var ctx = canvas.getContext("2d");

        canvas.width = 600;
        canvas.height = 600;
        canvas.style.border = "1px solid #000";

        var data = [{
            "value": .2,
            "color": "red",
            "title": "应届生"
        }, {

            "value": .3,
            "color": "blue",
            "title": "社会招生"
        }, {
            "value": .4,
            "color": "green",
            "title": "老学员推荐"
        }, {
            "value": .1,
            "color": "#ccc",
            "title": "公开课"
        }];

        var tempAngle = -90;

        var x0 = 400, y0 = 400;
        var radius = 200;

        for (var i = 0; i < data.length; i++) {
            ctx.beginPath();
            ctx.moveTo(x0, y0);
            var angle = data[i].value * 360;
            ctx.fillStyle = data[i].color;
            var startAngle = tempAngle * Math.PI / 180;
            var endAngle = (tempAngle + angle) * Math.PI / 180;
            ctx.arc(x0, y0, radius, startAngle, endAngle);
            ctx.fill();
            tempAngle += angle;//下一次绘制的起始角度
        }

    }());
</script>
</body>
</html>
