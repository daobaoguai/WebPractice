<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>绘制弧形或圆</title>

</head>
<body>
	<div id="container">
		<canvas id="cavsElem">
			你的浏览器不支持canvas，请升级浏览器
		</canvas>
	</div>

	<script>
		(function(){
			var canvas=document.querySelector("#cavsElem");
			var ctx = canvas.getContext("2d");

			canvas.width = 600;
			canvas.height = 600;
			canvas.style.border = "1px solid #000";

			ctx.moveTo(300, 300);
			ctx.fillStyle="red";
			ctx.arc(300, 300, 100, -90*Math.PI/180, -30*Math.PI/180, false);
			ctx.fill();
		}());
	</script>
</body>
</html>
