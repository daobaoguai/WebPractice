<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		p{
			background: gray;
			width: 100px;
			height: 100px;
			
		}
	</style>
	<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
		//设置属性
		$("input:eq(0)").click(function(){
			$(this).attr("title","我是动态设置的属性");
		});

		//获取属性
		$("input:eq(1)").click(function(){
			var attr=$("input:eq(0)").attr("title");
			console.log(attr);
		});

		//移除属性
		$("input:eq(2)").click(function(){
			$("input:eq(0)").removeAttr("title");
		}); 

		//设置值
		$("input:eq(3)").click(function(){
			$("#txt").val("我是动态设置的值");
		});

		//获取值
		$("input:eq(4)").click(function(){
			console.log($("#txt").val());			
		});

		//设置HTML内容
		$("input:eq(5)").click(function(){
			// $("div").html("我是div中的HTML内容");
			$("div").html("<p>我是p元素</p>");
		});

		//获取HTML
		$("input:eq(6)").click(function(){
			alert($("div").html());
		});

		//设置文本内容
		$("input:eq(7)").click(function(){
			$("div").text("我是动态设置的文本内容");
		});

		//获取文本内容
		$("input:eq(8)").click(function(){
			alert($("div").text());
		});
	});
	</script>
</head>
<body>
<input type="button" value="设置属性" name="">
<input type="button" value="获取属性" name="">
<input type="button" value="移除属性" name="">
<input type="button" value="设置值" name="">
<input type="button" value="获取值" name="">
<input type="button" value="设置html内容" name="">
<input type="button" value="获取html内容" name="">
<input type="button" value="设置text内容" name="">
<input type="button" value="获取text内容" name="">
<div>
<input type="text" id="txt">
</div>
</body>
</html>
