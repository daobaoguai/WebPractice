<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			//设置div背景颜色
			$("div").css("background-color","gray");
			//设置高度
			$("button").eq(0).click(function(){
				//CSS方式
				// $("div").css("height","300px");
				//height方式
				// $("div").height(300);
				$("div").height("300px");
			});			
			//设置宽度
			$("button").eq(1).click(function(){
				//CSS方式
				// $("div").css("height","300px");
				//height方式
				// $("div").height(300);
				$("div").width("600px");
			});
			//获取高度
			$("button").eq(2).click(function(){
				
				$("div").html("高度是"+$("div").height());
			});
			//获取宽度
			$("button").eq(3).click(function(){
				
				$("div").html("<br/>"+"宽度是"+$("div").width());
			});

			// 对比.css("height")和.height()
			$("button").eq(4).click(function () {
			console.log("height()方式获取的结果是：" + $("div").height());
			console.log("height()方式获取的结果类型：" + typeof $("div").height());
			console.log("css()方式获取的结果是：" + $("div").css("height"));
			console.log("css()方式获取的结果类型：" + typeof $("div").css("height"));
			});
		});
	</script>
</head>
<body>
	<button>设置高度</button>
	<button>设置宽度</button>
	<button>获取高度</button>
	<button>获取宽度</button>
	<button>对比.css("height")和.height</button>
	<div></div>
</body>
</html>
