<script type="text/javascript">
	/*写一个程序，接收用户输入的三个数字，使用三元运算表达式找出最大值*/
	
	var n1=parseInt(prompt("请输入第一个值："));
	var n2=parseInt(prompt("请输入第二个值："));
	var n3=parseInt(prompt("请输入第三个值："));

	(n1>n2?n1:n2)>n3?alert((n1>n2?n1:n2)):alert(n3);
	
</script>
