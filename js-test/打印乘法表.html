<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>

	
</head>
<body>
	<div>
	<span>乘法表</span>
</div>

</body>

<script type="text/javascript">
	/*    在页面中打印一个乘法表*/
	
	for (var i = 0; i <=9; i++) {
		for(var j=1;j<=i;j++){
			document.write(j+"*"+i+"="+j*i);

			document.write("&nbsp;&nbsp;&nbsp;");

		}
		document.write("<br/>");

	}
</script>
</html>
